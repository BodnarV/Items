<div class="cont">

     <h1 class="display-4">Comments for</h1>
     <h3> {{team}}</h3>

   <div id='block'>
   <div *ngFor='let item of array' class="array"> 
       <div><img src="{{item.img}}" alt="" width="50px" height="50px" style="border-radius: 50%"></div>
       <div>{{item.text}}</div> 

       <div *ngIf='show' class="left"><button class="btn btn-danger" (click)="del()" disabled>X</button></div>
       <div *ngIf='hide' class="left"><button class="btn btn-danger" (click)="del(item.text)">X</button></div>
       <hr>
   </div>

</div>
  <div class="form-group">
    <input style="width: 77%" type="text" class="form-control" id="exampleInputPassword1" placeholder="Comment" [(ngModel)]='text'>
  </div>
 

  
 <div *ngIf='show'> <button type="submit" class="btn btn-success" (click)='add()' disabled>Submit</button> </div>
 <div *ngIf='hide'> <button type="submit" class="btn btn-success" (click)='add()'>Submit</button> </div>


</div>
