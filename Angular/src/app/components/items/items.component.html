<div class="container">
        <h1 class="display-4">Items</h1> 
       
       
        <div class="bloc"> 
            <div class="form-group" *ngIf='bool2'>
                    <input  class="form-control" placeholder="Type name here..." [(ngModel)]="item">
            </div>
            <div class="form-group" *ngIf='bool'>
                    <input  class="form-control" placeholder="Type name here..." [(ngModel)]="item" disabled>
            </div>
            <div *ngIf='bool' class="left"><button class="btn btn-primary" (click)="send()" disabled>Add new</button></div>
            <div *ngIf='bool2' class="left"><button class="btn btn-primary" (click)="send()" >Add new</button></div>
       </div>

    <div  *ngFor='let item of Array;' class="items">
                 
         <mat-list role="list">
             <a href="#" role="listitem" class="hov" (click)='add(item.items)'>{{item.items}}</a>
         </mat-list>
           
           <div *ngIf='bool2'> <button class="btn btn-danger" (click)='delete(item.items)'>X</button></div>
           <div *ngIf='bool'> <button class="btn btn-danger" (click)='delete(item.items)' disabled>X</button></div>

    </div> 
       
        
</div>
